<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/main.css" />
        <title>Registro de usuario</title>
    </head>
    <body>
        <header>
            <h1>Wallapost</h1>
            <nav><a href="http://127.0.0.1:5500/">Volver a inicio</a></nav>

            <h2>Registro de usuario</h2>
            <p class="separator">--------------------------</p>
        </header>
        <form id="signup-form">
            <label for="username"></label>
            <input id="username" name="username" type="text" placeholder="Introduce tu usuario" />
            <label for="password"></label>
            <input
                id="password"
                type="password"
                name="password"
                placeholder="Introduce tu contraseña"
            />
            <label for="confirm-password"></label>
            <input
                id="confirm-password"
                type="password"
                name="confirm-password"
                placeholder="Repite tu contraseña"
            />

            <button id="signupButton" type="submit" disabled>Crear usuario</button>
        </form>
        <section id="notification"></section>

        <script type="module" src="/signup/index.js"></script>
    </body>
</html>
